    <title>RESULT SUMMARY</title>
    <link rel="stylesheet" href="style.css">

            <div class="reaction">
                <div class="list-1"><img src="icon-reaction.svg" alt="reaction"></div>
                <p>reaction</p>
                <div class="text -1"><p><span>82</span>/100</p></div>
            </div>
            <div class="memory"> memory</div>
            <div class="verbal"> verbal</div>
            <div class="visual"> visual</div>
                    <div class="continuee"> continue
                    </div>
        </div>
        </div>
    </div>
