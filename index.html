<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULT SUMMARY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
            <p class="result">Your result</p>
            <div class="circle">
                <p class="number">78</p><br><br>
                <p class="of"> of 100</p>
            </div>
            <div class="text">
        <h3 class="great">Great</h3>
        <p class="people">You scored higher than 65% of the people who have taken this test</p>
            </div>
        </div>
        <div class="right"> 
            <p class="summary"><strong>Summary</strong></p>

            <div class="reaction">
                <div class="list-1"><img src="icon-reaction.svg" alt="reaction"></div>
                    <div class="reaction-1"> Reaction</div>
                        <div class="reaction-2"> <strong class="str-1">61</strong> / 100</div>
            </div><br>

            <div class="memory">
                <div class="list-2"><img src="icon-memory.svg" alt="memory"></div>
                    <div class="memory-1"> Memory</div>
                        <div class="memory-2"><strong>92</strong> / 100</div>
            </div> <br>
            <div class="verbal">
                <div class="list-3"><img src="icon-verbal.svg" alt="verbal"></div>
                    <div class="verbal-1"> Verbal</div>
                    <div class="verbal-2"><strong>61</strong> / 100</div>
            </div><br>

            <div class="visual">
                <div class="list-4"><img src="icon-visual.svg" alt="visual"></div>
                    <div class="visual-1">visual</div>
                        <div class="visual-2"><strong>72</strong> / 100</div>
            </div><br>
                    <div class="continue">
                        <p class="button">Continue</p>
                    </div>
        </div>
        </div>
    </div>
    
</body>
</html>
